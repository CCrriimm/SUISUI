name: Label validation result

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      # Find the validation workflow run associated with this PR
      - name: Find validation run
        id: find
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event: "pull_request",
              per_page: 20
            });

            const run = runs.data.workflow_runs.find(r =>
              r.pull_requests &&
              r.pull_requests.some(p => p.number === prNumber)
            );

            if (!run) {
              core.setFailed("No validation workflow run found for this PR");
              return;
            }

            core.setOutput("run_id", run.id);

      # Download the validation-result artifact
      - name: Download validation artifact
        uses: actions/github-script@v7
        with:
          script: |
            const runId = Number("${{ steps.find.outputs.run_id }}");

            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });

            const artifact = artifacts.data.artifacts.find(
              a => a.name === "validation-result"
            );

            if (!artifact) {
              core.setFailed("validation-result artifact not found");
              return;
            }

            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
              archive_format: "zip"
            });

            require("fs").writeFileSync("validation.zip", Buffer.from(download.data));

      # Extract validation_result.txt
      - name: Extract validation result
        run: unzip validation.zip

      # Apply labels based on validation_result.txt
      - name: Apply validation labels
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const content = fs.readFileSync("validation_result.txt", "utf8")
              .split("\n")
              .filter(Boolean);

            const result = {};
            for (const line of content) {
              const [key, value] = line.split("=");
              result[key] = value;
            }

            const labels = [];

            if (result.models === "true") {
              labels.push(
                result.status === "success"
                  ? "model:validated"
                  : "model:invalid"
              );
            }

            if (result.configs === "true") {
              labels.push(
                result.status === "success"
                  ? "config:validated"
                  : "config:invalid"
              );
            }

            if (labels.length === 0) {
              return;
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels
            });
